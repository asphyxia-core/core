name: Build Asphyxia Core
on: [push, pull_request]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v4
        with:
          node-version: '16.20.1'
      - run: bash build-linux.sh
      - uses: actions/upload-artifact@v4
        with:
          name: core-artifact-linux
          path: build/*.zip
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v4
        with:
          node-version: '16.20.1'
      - run: pwsh build-win.ps1
      - uses: actions/upload-artifact@v4
        with:
          name: core-artifact-windows
          path: build/*.zip
  build-arm:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - run: bash build-arm-pre.sh
      - uses: uraimo/run-on-arch-action@v3.0.1
        name: Run commands
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu24.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y curl zip
            curl -sL https://deb.nodesource.com/setup_16.x | bash -
            apt-get install -y nodejs
          run: |
            bash build-arm-build.sh
      - run: bash build-arm-post.sh
      - uses: actions/upload-artifact@v4
        with:
          name: core-artifact-arm64
          path: build/*.zip